<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Doctor by Two-Cat Moon</title>
  </head>
  <body>
    <div id="app" data-current-view="ready">

      <header>
        <h1>Game Doctor</h1>
        <aside>
          <div data-view="ready">
            <a href="" target="_blank">
              <img src="/github.svg" />
            </a>
          </div>
          <div data-view="report">
            <button id="printButton" type="button">Print Report</button>
            <button id="resetButton" type="button">Reset</button>
          </div>
        </aside>
      </header>

      <main>
        <div data-view="ready">
          <div class="reportInput">
            <div>
              <textarea id="reportInputTextarea"></textarea>
              <p>
                <span><strong>Drop Report Image</strong>&nbsp; — or — &nbsp;<strong>Paste Report Text</strong></span>
                <span><small>Input your report text or image here to generate a human-readable, printable diagnostic report.</small></span>
              </p>
            </div>
          </div>
        </div>

        <div data-view="report">
          <h1 id="reportTitle">Report</h1>
          <div class="report" id="reportOutput">
            <!-- TODO -->
          </div>
        </div>
      </main>

      <footer>
        Report generated using <a href="" target="_blank">Game Doctor</a> by <a href="" target="_blank">Two-Cat Moon</a>
        <aside>
          <a href="" target="_blank">GitHub</a>&nbsp;·&nbsp;
          <a href="" target="_blank">Report Bug</a>&nbsp;·&nbsp;
          <a href="" target="_blank">Request Feature</a>
        </aside>
      </footer>
      
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
